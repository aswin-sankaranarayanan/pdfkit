<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>PDF Signature App</title>
</head>
<body>
    <h1>PDF Signature App</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="pdfFile" accept=".pdf" required>
        <!-- <button type="submit">Upload PDF</button> -->
    </form>
    <div class="flex">
        <div id="signatureContainer">
            <canvas id="signatureCanvas" width="300" height="150"></canvas>
            <button id="clearSignature">Clear Signature</button>
            <button id="saveSignature">Save Signature</button>
        </div>
        <div id="pdfViewer">
            <object data="" type="application/pdf" width="100%" height="600"></object>
        </div>
    </div>
    

    <script src="/script.js"></script>
</body>
</html>
